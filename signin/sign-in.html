<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-GLhlTQ8iN17TDOdAq2QF6GOpUEj3iI+5PA7eL8pdbe5u2HEGzW1uszydA2tT" crossorigin="anonymous">
    <link rel="stylesheet" href="signin-style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">OR</p>
                    <div class="social-media">
                        <div>
                            <a href="#">
                                <button class="google"> <img src="../google.svg" alt="" class="gimg"> <span
                                        class="sg">Sign-In
                                        with Google
                                        Account</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, aliquam nemo. Excepturi sequi?
                    </p>
                    <a href="../signup/sign-up.html">
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                    </a>

                    <img src="undraw_upgrade_re_gano.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
